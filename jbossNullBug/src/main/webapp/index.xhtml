<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>jbossNullBug</title>
  </h:head>
  <h:body>
    <h:form>
      <div>
        <h:commandButton
          value="call with non-null arg works"
          action="#{nullTestBean.testAction(nullTestBean.name)}"
        />
      </div>
      <div>
        <h:commandButton
          value="call with null arg gives NullPointerException"
          action="#{nullTestBean.testAction(nullTestBean.nullValue)}"
        />
      </div>
    </h:form>
  </h:body>
</html>
